<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oratio Home Page</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Blue and Purple gradient */
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Navbar styles */
        nav {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: space-around;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main content */
        .container {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        .intro-text {
            font-size: 1.5em;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <a href="Webpage/index.html">Home</a>
    <a href="Screening/screen.html">Screening</a>
    <a href="Results/results.html">Results</a>
    <a href="Study Module/study.html">Study</a>
</nav>

<!-- Main content -->
<div class="container">
    <h1>Welcome to Oratio</h1>
    <p class="intro-text">Your Speech Language Screening Assistant</p>

    <div style="margin-top: 30px;">
        <button class="button" onclick="window.location.href='Screening/screen.html'">Start Screening</button>
        <button class="button" onclick="window.location.href='Results/results.html'">View Results</button>
    </div>
</div>

</body>
</html>
