<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  <!-- Font Awesome for icons -->
  <style>
    body {
        background-color: #f0f0f0; /* Light background color */
        color: #333; /* Dark text color for contrast */
    }

    .navbar-brand {
        font-weight: bold;
        color: #007bff !important; /* Bootstrap blue */
    }

    .contact-section {
        padding: 60px 20px;
    }
    .contact-section h1 {
        text-align: center;
        color: #333;
    }
    .contact-section p {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input, .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-container button {
        background: linear-gradient(to right, #6a11cb, #2575fc); /* Blue-Purple Gradient */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .form-container button:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb); /* Reverse gradient on hover */
    }
    .left-side-content {
        padding-right: 30px;
    }
    .social-icons {
        margin-top: 30px;
        text-align: left;
    }
    .social-icons a {
        margin-right: 15px;
        font-size: 24px;
        color: #333;
        text-decoration: none;
    }
    .social-icons a:hover {
        color: #2575fc;
    }
    .contact-info p {
        font-size: 18px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Oratio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="oratio.html">Oratio</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="contact-section">
  <div class="container">
    <div class="row">
      <!-- Left Side Content: Contact Info & Social Icons -->
      <div class="col-md-6 left-side-content">
        <h1>Contact Information</h1>
        <div class="contact-info">
          <p><strong>Email:</strong> sean.siwon.kim@gmail.com</p>
          <p><strong>Phone:</strong> 703-509-8838</p>
          <p><strong>Address:</strong> 6001 Union Mill Rd, Clifton, VA 20124</p>
        </div>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- Form on the Right -->
      <div class="col-md-6">
        <h1>Got a Question?</h1>
        <div class="form-container">
          <form action="/submit-form" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2024 Oratio. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
