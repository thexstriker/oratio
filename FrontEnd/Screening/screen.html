<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to the Screening Test</h1>
    <p>Click the button below to begin the test.</p>
    <a href="screenQuestion.html" class="btn">Start Test</a>
</div>
</body>
</html>
